<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>I'm Sorry monica pagal‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: pop 0.8s ease;
        }

        @keyframes pop {
            from {transform: scale(0.5); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        h1 {
            font-size: 40px;
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            transition: 0.3s;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background: #ccc;
        }

        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {transform: translateY(100vh);}
            100% {transform: translateY(-10vh);}
        }
    </style>
</head>

<body>

<div class="card">
    <h1>I'm Really Sorry  Monica Pagal.......‚ù§Ô∏è</h1>
    <p>
        I messed up and I feel bad.<br>
        You mean the world to me.<br>
        Please forgive me? ü•∫
    </p>

    <button class="yes" onclick="forgive()">Yes, I forgive you üíñ</button>
    <button class="no" onclick="moveButton(this)">No üòù</button>
</div>

<script>
    function forgive() {
        alert("Yay!! Thank you for forgiving me ‚ù§Ô∏è I love you so much!");
    }

    function moveButton(btn) {
        btn.style.position = "absolute";
        btn.style.top = Math.random() * window.innerHeight + "px";
        btn.style.left = Math.random() * window.innerWidth + "px";
    }

    // floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
</script>

</body>
</html>
